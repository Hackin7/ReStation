				<li class="nav-item">
					<a class="nav-link" href="alllistings.html">All Listings</a>

				<li class="nav-item">
					<a class="nav-link" href="rewardstier.html">Rewards Tier</a>
				</li>
				<li class="nav-item dropdown" id="sign-in-dropdown">
					<button class="btn btn-outline-primary dropdown-toggle" type="button" href="#" id="loginDropDownBtn" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">Sign In</button>
					<div class="dropdown-menu dropdown-menu-right sign-dropdown" aria-labelledby="loginDropDownBtn" id="dropdown-yeet">
						<div id="signin-error-msg" class="dropdown-item">
							
						</div>
						<div class="form-group">
							<label class="dropdown-header" for="uid-input">Email:</label>
							<input class="dropdown-item" type="text" name="uid" id="uid-input" placeholder="Enter User/Email">
						</div>
						<div class="dropdown-divider"></div>
						<div class="form-group">
							<label class="dropdown-header" for="pwd-input">Password:</label>
							<input class="dropdown-item" type="password" name="pwd" id="pwd-input" placeholder="Enter Password">
						</div>

						<div class="checkbox dropdown-item">
					      <label><input type="checkbox" name="remember"> Remember me</label>
					    </div>
						<button type="button" class="btn text-primary dropdown-item" onclick="signInWithEmail()">Sign In</button>
						<div class="dropdown-divider"></div>
						<div class="form-group">
							<button type="button" class="btn btn-block btn-social btn-google text-danger dropdown-item" onclick="signInWithGoogle()">
							  <i class="fa fa-google"></i> Sign in with Google
							</button>
						</div>
						<div class="dropdown-divider"></div>
						<div>

	<!-- Modal -->
	<div class="modal fade" id="signup-modal" role="dialog" tabindex="-1">
		<div class="modal-dialog modal-lg">
			  <!-- Modal content-->
			  <div class="modal-content">
			    <div class="modal-header">
			      <h4 class="modal-title">Sign Up New Account</h4>
			      <button type="button" class="close" data-dismiss="modal" onclick="resetAllInputFields()">&times;</button>
			    </div>
			    <div class="modal-body">
			      <div>
			      	<p>Enjoy benefits like tracking your quizzes, entering the scoreboard, creating new quizzes and many more!</p>
			      </div>
			      <div id="signup-error-msg">
			      	
			      </div>
			      <div>
		      		<div class="form-group">
		      			<label for="email"><strong>Email: </strong></label>
		      			<input type="email" class="form-control" id="email" name="email" placeholder="Email">
		      		</div>
		      		<div class="form-group">
		      			<label for="uid"><strong>Username: </strong></label>
		      			<input type="text" class="form-control" id="uid" name="uid" placeholder="Username">
		      		</div>
		      		<div class="form-group">
		      			<label for="pwd1"><strong>Password: </strong></label>
		      			<input type="password" class="form-control" id="pwd1" name="pwd1" placeholder="Password">
		      		</div>
		      		<div class="form-group">
		      			<label for="pwd2"><strong>Re-Enter Password: </strong></label>
		      			<input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="Re-Enter Password">
		      		</div>

		      		<div class="form-group">
		      			<p class="text-center">Or</p>
		      			<button type="button" class="btn btn-block btn-social btn-google text-danger border-danger" onclick="signInWithGoogle()">
						  <i class="fa fa-google"></i> Sign in with Google
						</button>
		      		</div>

			      </div>
			    </div>
			    <div class="modal-footer">
			      <button type="button" class="btn btn-primary" onclick="signUpWithEmail()">Sign Up!</button>
			    </div>
			  </div>
		  
		</div>
	</div>

	<script type="text/javascript">
		$(() => {
		  $("#open-signup").data('clicked', false);
		  $('.sign-dropdown').on('click', function(event){

		    if ($("#open-signup").data('clicked') == false) {
		      event.stopPropagation();
		    }

		    $("#open-signup").click(() => {
		      console.log("Link clicked");
		      $("#open-signup").data('clicked', true);
		    })
		  })
		})
	</script>
</div>
